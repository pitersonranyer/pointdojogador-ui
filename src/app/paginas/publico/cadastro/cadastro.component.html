<div class="row">
  <div class="col-md-12 mb-5 mt-1">
    <div class="col-md-4 mx-auto text-center">
      <img height="60px" src="assets/img/pointdojogador.png" alt="" />
    </div>
  </div>

  <div class="col-md-5 mx-auto">
    <div class="card">
      <div class="card-body">
        <form #f="ngForm" (ngSubmit)="onSubmit()">
          <span class="col-md-12 mt-4 ui-float-label">
            <input id="float-input" type="text" [(ngModel)]="usuario.nome" name="nome" required pInputText />
            <label for="float-input">Nome</label>
          </span>

          <span class="col-md-12 mt-4 ui-float-label">
            <input id="float-input" type="email" [(ngModel)]="usuario.email" name="email" email required pInputText />
            <label for="float-input">Email</label>
          </span>

          <span class="col-md-12 mt-4 ui-float-label">
            <input
              id="float-input"
              type="contato"
              [(ngModel)]="usuario.contato"
              name="contato"
              contato
              required
              pInputText
            />
            <label for="float-input">Contato</label>
          </span>

          <!-- <span class="col-md-12 mt-4 ui-float-label">
            <input id="float-input" type="email" [(ngModel)]="usuario.email" name="email" email required pInputText />
            <label for="float-input">Email</label>
          </span> -->

          <div class="form-group">
            <label for="timeFavorito" class="col-sm-4 col-form-label">Time Favorito</label>
            <div class="col-sm-12">
              <select class="form-control" [(ngModel)]="usuario.timeFavorito" name="timeFavorito">
                <option selected [value]="">Selecione...</option>
                <option *ngFor="let time of times" value="{{ time.nomeTime }}">
                  {{ time.nomeTime }}
                </option>
              </select>
              <!-- <input class="form-control" type="timeFavorito" [(ngModel)]="usuario.timeFavorito" name="timeFavorito"
                timeFavorito placeholder="timeFavorito" required>
             -->
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-sm-4 col-form-label">Password</label>
            <div class="col-sm-12">
              <input
                class="form-control"
                type="password"
                [(ngModel)]="usuario.senha"
                name="senha"
                placeholder="Senha"
                required
              />
            </div>
          </div>
          <div class="form-check">
            <div class="checkbox icheck-success">
              <input type="checkbox" name="success" id="termos" [(ngModel)]="termoUsuario" name="termoUsuario" />
              <label for="termos">Li e concordo com os termos de uso.</label>
            </div>
          </div>
          <div class="col-sm-12">
            <button type="submit" class="btn btn-primary float-right" [disabled]="!f.valid || !termoUsuario">
              Cadastrar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
