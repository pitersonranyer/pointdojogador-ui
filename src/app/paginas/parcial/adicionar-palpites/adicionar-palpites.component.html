<div class="row">
  <div class="container">
    <div class="col-12 col-md-10">
      <div class="card">
        <h3 class="card-header">Cadastrar Palpites</h3>
        <div class="card-body">
          <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="form-group row">
              <label for="codigo" class="col-sm-2 col-form-label font-weight-bold">CÃ³digo</label>
              <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="codigo" name="codigo"
                  ngModel="{{ (usuarioService.usuario$ | async)?.id }}">
              </div>
            </div>

            <div class="form-group row">
              <label for="nome" class="col-sm-2 col-form-label font-weight-bold">Nome</label>
              <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="nome" name="nome"
                  ngModel="{{ (usuarioService.usuario$ | async)?.nome }}">
              </div>
            </div>

            <div class="form-group row">
              <label for="email" class="col-sm-2 col-form-label font-weight-bold">E-mail</label>
              <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="email" name="email"
                  ngModel="{{ (usuarioService.usuario$ | async)?.email }}">
              </div>
            </div>

            <div class="form-group row">
              <label for="contato" class="col-sm-2 col-form-label font-weight-bold">Contato</label>
              <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="contato" name="contato"
                  ngModel="{{ (usuarioService.usuario$ | async)?.contato }}">
              </div>
            </div>

            <form>
              <table class="table table-condensed table-striped ">
                <thead>
                  <th class="col-md-1 text-center" colspan="3">Time Mandante</th>
                  <th class="col-md-1 text-center">X</th>
                  <th class="col-md-1 text-center" colspan="3">Time Vistante</th>
                </thead>
                <tbody>
                  <tr *ngFor="let itens of itensJogos">
                    <td class="col-md-1 text-left">
                      <div class="checkbox icheck-success">
                        <input type="checkbox" id="inter" name="success" /> <label for="inter"></label>
                      </div>
                    </td>
                    <td class="col-md-1 text-left">
                      <img src="{{itens.UrlEscudoMandante}}">
                    </td>
                    <td class="col-md-1 text-left"> {{itens.nomeAbvdMandante}} </td>
                    <td class="col-md-1 text-center">
                      <div class="checkbox icheck-success">
                        <input type="checkbox" id="empate1" name="success" /> <label for="empate1"></label>
                      </div>
                    </td>
                    <td class="col-md-1 text-right">
                      <img src="{{itens.UrlEscudoVisitante}}">
                    </td>
                    <td class="col-md-1 text-right"> {{itens.nomeAbvdVisitante}} </td>
                    <td class="col-md-1 text-right">
                      <div class="checkbox icheck-success">
                        <input type="checkbox" id="gremio" name="success" /> <label for="gremio"></label>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </form>

            <div class=text-right>
              <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary btn-sm" routerLink="/jogador">Voltar</button>
                <div>&nbsp;</div>
                <button type="submit" class="btn btn-success btn-sm" routerLink="">Salvar</button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
