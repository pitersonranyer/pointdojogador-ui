<div class="row">
  <div class="col-12 col-md-5">
    <div class="card">
      <h3 class="card-header">Painel do Jogador</h3>
      <div class="card-body">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
          <div class="form-group row">
            <label for="codigo" class="col-sm-2 col-form-label font-weight-bold">Código</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="codigo" name="codigo" ngModel="{{ (usuarioService.usuario$ | async)?.id }}">
            </div>
          </div>

          <div class="form-group row">
            <label for="nome" class="col-sm-2 col-form-label font-weight-bold">Nome</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="nome"
                value="{{ (usuarioService.usuario$ | async)?.nome }}">
            </div>
          </div>

          <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label font-weight-bold">E-mail</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="email"
                value="{{ (usuarioService.usuario$ | async)?.email }}">
            </div>
          </div>

          <div class="form-group row">
            <label for="contato" class="col-sm-2 col-form-label font-weight-bold">Contato</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="contato" value="{{ (usuarioService.usuario$ | async)?.contato }}">
            </div>
          </div>

          <div class="form-group row">
            <label for="timeFavorito" class="col-sm-2 col-form-label font-weight-bold">Time Favorito</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="timeFavorito" value="{{ (usuarioService.usuario$ | async)?.timeFavorito }}">
            </div>
          </div>

          <div class="form-group row">
            <label for="saldo" class="col-sm-2 col-form-label font-weight-bold">Saldo</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="saldo" value="{{ (usuarioService.usuario$ | async)?.saldo }}">
            </div>
          </div>

          <div class="form-group row">
            <label for="addCredito" class="col-sm-2 col-form-label font-weight-bold">Créditos</label>
            <div class="col-sm-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend">$</span>
                
                <input type="text" class="form-control" id="addCredito" name="addCredito" ngModel="10" aria-describedby="inputGroupPrepend"  >
                <button type="submit" class="btn btn-success btn-sm">Ok</button>
              </div>
            </div>
          </div>

          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary btn-sm" routerLink="/alterarJogador">Alterar Dados</button>
            <div>&nbsp;</div>
            <button type="button" class="btn btn-primary btn-sm" routerLink="/adicionarPalpites">Adicionar
              Palpites</button>
          </div>
        </form>
      </div>
    </div>
  </div>
