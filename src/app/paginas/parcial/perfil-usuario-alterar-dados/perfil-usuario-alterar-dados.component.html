<div>

  <h4 class="mb-4 text-muted"> Perfil </h4>


  <div class="row">
    <div class="col-md-12 mb-4 ">

      <div class="card border-0 rounded-0">
        <div class="card-title mb-1 p-3">
          <h5> Alterar Dados </h5>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="form-group row">
              <label for="codigo" class="col-sm-2 col-form-label font-weight-bold">CÃ³digo</label>
              <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="codigo" name="codigo"
                  ngModel="{{ (usuarioService.usuario$ | async)?.id }}">
              </div>
            </div>

            <div class="form-group row" >
              <label for="addCredito" class="col-sm-2 col-form-label font-weight-bold">Nome</label>
              <div class="col-sm-10">
                <div class="input-group-prepend" >
                  <input type="text" class="form-control" id="nome" value aria-describedby="inputGroupPrepend"
                    name="nome" ngModel="{{usuario.nome}}" >
                </div>
              </div>
            </div>

            <div class="form-group row">
              <label for="addCredito" class="col-sm-2 col-form-label font-weight-bold">E-mail</label>
              <div class="col-sm-10">
                <div class="input-group-prepend">
                  <input type="text" class="form-control" id="email" aria-describedby="inputGroupPrepend"
                    name="email" ngModel="{{usuario.email}}" >
                </div>
              </div>
            </div>

            <div class="form-group row">
              <label for="contato" class="col-sm-2 col-form-label font-weight-bold">Contato</label>
              <div class="col-sm-10">
                <div class="input-group-prepend">
                  <input type="text" class="form-control" id="contato" aria-describedby="inputGroupPrepend"
                    name="contato"  ngModel="{{usuario.contato}}" >
                </div>
              </div>
            </div>

            <div class="form-group row">
              <label for="timeFavorito" class="col-sm-2 col-form-label font-weight-bold">Time Favorito</label>
              <div class="col-sm-10">
                <div class="input-group-prepend">
                  <input type="text" class="form-control" id="timeFavorito" aria-describedby="inputGroupPrepend"
                    name="timeFavorito" ngModel="{{usuario.timeFavorito}}" >
                </div>
              </div>
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-lightning rounded-0 mb-2 mr-2" >Salvar</button>
              <button type="button " class="btn btn-outline-lightning rounded-0 mb-2" routerLink="/dashboard">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
