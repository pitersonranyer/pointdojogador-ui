<div class="row">
  <div class="container">
    <div class="col-12 col-md-10">
      <div class="card">
        <h3 class="card-header">Alterar Dados</h3>
        <div class="card-body">
          <form (ngSubmit)="onSubmit(f)" #f="ngForm">
          <div class="form-group row">
            <label for="codigo" class="col-sm-2 col-form-label font-weight-bold">CÃ³digo</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="codigo" name="codigo" ngModel="{{ (usuarioService.usuario$ | async)?.id }}">
            </div>
          </div>
          
          <div class="form-group row">
            <label for="addCredito" class="col-sm-2 col-form-label font-weight-bold">Nome</label>
            <div class="col-sm-10">
              <div class="input-group-prepend">
                <input type="text" class="form-control" id="nome" value aria-describedby="inputGroupPrepend" name="nome" ngModel="{{ (usuarioService.usuario$ | async)?.nome }}">
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="addCredito" class="col-sm-2 col-form-label font-weight-bold">E-mail</label>
            <div class="col-sm-10">
              <div class="input-group-prepend">
                <input type="text" class="form-control" id="email" aria-describedby="inputGroupPrepend" name="email" ngModel="{{ (usuarioService.usuario$ | async)?.email }}">
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="contato" class="col-sm-2 col-form-label font-weight-bold">Contato</label>
            <div class="col-sm-10">
              <div class="input-group-prepend">
                <input type="text" class="form-control" id="contato" aria-describedby="inputGroupPrepend" name="celular" ngModel="{{ (usuarioService.usuario$ | async)?.contato }}">
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="timeFavorito" class="col-sm-2 col-form-label font-weight-bold">Time Favorito</label>
            <div class="col-sm-10">
              <div class="input-group-prepend">
                <input type="text" class="form-control" id="timeFavorito" aria-describedby="inputGroupPrepend" name="timeFavorito" ngModel="{{ (usuarioService.usuario$ | async)?.timeFavorito }}">
              </div>
            </div>
          </div>

          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary btn-sm" routerLink="/jogador">Voltar</button>
            <div>&nbsp;</div>
            <button type="submit" class="btn btn-success btn-sm" routerLink="">Salvar</button>
          </div> 
        </form>
        </div>
      </div>
    </div>
  </div>
</div>
